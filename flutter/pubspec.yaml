version: 1.0.10

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  file_picker: ^4.5.0
  url_strategy: ^0.2.0
  validators: ^3.0.0
  cupertino_icons: ^1.0.2
  universal_html: ^2.0.8
