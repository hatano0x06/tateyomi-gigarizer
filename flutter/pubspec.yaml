  esys_flutter_share_plus: ^2.1.0
  archive: ^3.2.2
  path_provider: ^2.0.9
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: NotoSansJP
      fonts:
       - asset: fonts/NotoSansJP-Regular.otf  
